<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Pod</title>
  </head>
  <body>
    <img src="./assets/desktop/logo.svg" alt="logo" class="logo" />
    <div class="bg-image"></div>
    <main class="content">
      <h1 class="title title--first">Publish your podcasts</h1>
      <h1 class="title title--second">everywhere.</h1>
      <p class="description">
        Upload your audio to Pod with a single click. Weâ€™ll then distribute your
        podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and
        more!
      </p>
      <section class="icons">
        <img
          src="./assets/desktop/spotify.svg"
          alt="spotify icon"
          class="icon"
        />
        <img
          src="./assets/desktop/apple-podcast.svg"
          alt="apple-podcast icon"
          class="icon"
        />
        <img
          src="./assets/desktop/google-podcasts.svg"
          alt="google-podcasts icon"
          class="icon"
        />
        <img
          src="./assets/desktop/pocket-casts.svg"
          alt="pocket-casts icon"
          class="icon"
        />
      </section>
      <form class="send-form">
        <input
          type="text"
          class="input input--text"
          placeholder="Email address"
        />
        <p class="error"></p>
        <input
          type="submit"
          class="input input--submit"
          value="Request Access"
        />
      </form>
    </main>
    <img
      src="./assets/desktop/bg-pattern-dots.svg"
      alt="bg-pattern-image"
      class="bg-pattern"
    />

    <script src="index.js"></script>
  </body>
</html>
